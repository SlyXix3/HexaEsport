<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/LogoHexa.png">
    <title>Regarder le Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        iframe {
            width: 80%;
            height: 500px;
            border: none;
            margin: 20px auto;
            display: block;
        }

        .platforms {
            margin: 20px 0;
        }

        .platforms button {
            background-color: #1f1d1d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .platforms button:hover {
            background-color: #222121;
        }
    </style>
</head>
<body>
    <h1>Regarder le Stream</h1>
    <p>Choisissez une plateforme pour voir le stream en direct :</p>

    <!-- Boutons pour sÃ©lectionner une plateforme -->
    <div class="platforms">
        <button onclick="loadStream('twitch')">Twitch</button>
        <button onclick="loadStream('youtube')">YouTube</button>
    </div>

    <!-- Iframe pour afficher le stream -->
    <iframe id="stream" src="https://player.twitch.tv/?channel=nom_du_streamer&parent=yourwebsite.com" allowfullscreen></iframe>

    <script>
        function loadStream(platform) {
            const iframe = document.getElementById('stream');

            if (platform === 'twitch') {
                // Twitch Stream
                iframe.src = "https://player.twitch.tv/?channel=nom_du_streamer&parent=yourwebsite.com";
            } else if (platform === 'youtube') {
                // YouTube Live Stream
                iframe.src = "https://www.youtube.com/embed/live_stream?channel=UCXXXXXXX";
            }
        }
    </script>
</body>
</html>
