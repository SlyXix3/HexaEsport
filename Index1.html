<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/LogoHexa.png">
    <title>Erreur 404 - HexaEsport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        #countdown {
            font-size: 2em;
            color: #ff4757;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.2em;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Erreur 404</h1>
    <p>Cette page n'existe pas encore. Mais elle arrive bientôt !</p>
    <p id="countdown">Chargement...</p>
    <p><a href="/">Retour à la page d'accueil</a></p>

    <script>
        // Durée en millisecondes pour 5 jours
        const fiveDaysInMs = 5 * 24 * 60 * 60 * 1000;

        // Vérifie si une date de fin est déjà sauvegardée
        let endDate = localStorage.getItem('endDate');
        if (!endDate) {
            // Si non, initialise une nouvelle date de fin
            endDate = new Date().getTime() + fiveDaysInMs;
            localStorage.setItem('endDate', endDate);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerText =
                    `${days}j ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById('countdown').innerText = "C'est arrivé !";
            }
        }

        // Met à jour le compte à rebours chaque seconde
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
